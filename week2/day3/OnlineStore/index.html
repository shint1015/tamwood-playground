<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
            
        </header>
        <main class="container-fluid" id="content">
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            const loadPage = async (pageName,scriptFile=null)=>{
                const xhttp = new XMLHttpRequest();
                xhttp.onload = async ()=>{
                    if(xhttp.status === 200){
                        // load page content
                        document.querySelector("#content").innerHTML = xhttp.responseText;

                        // if a module name is provided, dynamically import it and call its init()
                        if(scriptFile){
                            try{
                                const module = await import(`./JS/${scriptFile}.js`);
                                if(module && typeof module.init === 'function'){
                                    module.init();
                                }
                            }catch(err){
                                console.error('Error importing module', err);
                            }
                        }
                    }else{
                        document.querySelector("#content").innerHTML = `<h5 style='color:red;'> Error loading ${pageName} </h5>`;
                    }
                }
                xhttp.open("GET",`./Pages/${pageName}.html`,true);
                xhttp.send();
            }
            window.onload = ()=>{
                document.querySelectorAll(".nav-link").forEach((aTag)=>{
                    aTag.addEventListener("click",(e)=>{
                        switch(e.target.innerText){
                            case "Login":
                            case "Profile":
                                loadPage(e.target.innerText,e.target.innerText);
                                break;
                            default:
                                loadPage(e.target.innerText);
                        }
                        
                    })
                })
                loadPage('Home');
            }
        </script>
       <script id="content-script"></script>
    </body>
</html>
